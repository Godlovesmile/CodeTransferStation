<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    #div1 {width:500px;height:400px;border:1px solid black;}
    </style>
    <script src="echarts.js" charset="utf-8"></script>
    <script>
    window.onload=function (){
      //1.初始化
      var charts=echarts.init(document.getElementById('div1'));

      //2.数据
      var data={
        title: {
          text: '性别比例'
        },
        legend: {
          data: ['男', '女', '其他']
        },
        series: [
          {
            name: '性别',
            type: 'pie',
            radius: ['60%', '70%'],
            data: [
              {name: '男', value: 57.3},
              {name: '女', value: 41.6},
              {name: '其他', value: 1.1}
            ]
          }
        ]
      };

      //3.放进去
      charts.setOption(data);
    };
    </script>
  </head>
  <body>
    <div id="div1"></div>
  </body>
</html>
