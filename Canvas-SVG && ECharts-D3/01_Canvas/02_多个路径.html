<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body {background:black;text-align:center;}
    #c1 {background:white;}
    </style>
    <script>
    window.onload=function (){
      var oC=document.getElementById('c1');

      //绘图上下文：接口
      var gd=oC.getContext('2d');

      gd.moveTo(10, 10);
      gd.lineTo(50, 50);
      gd.lineTo(20, 30);
      gd.closePath();

      gd.moveTo(300, 300);
      gd.lineTo(100, 150);
      gd.lineTo(300, 200);
      gd.closePath();

      gd.fillStyle='green';
      gd.fill();
    };
    </script>
  </head>
  <body>
    <canvas id="c1" width="800" height="800">
      您的浏览器不支持canvas
    </canvas>
  </body>
</html>
