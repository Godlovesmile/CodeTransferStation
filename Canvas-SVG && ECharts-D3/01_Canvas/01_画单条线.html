<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body {background:black;text-align:center;}
    #c1 {background:white;}
    </style>
    <script>
    window.onload=function (){
      var oC=document.getElementById('c1');

      //绘图上下文：接口
      var gd=oC.getContext('2d');

      gd.moveTo(100, 100);
      gd.lineTo(300, 300);

      gd.strokeStyle='red';
      gd.stroke();


      setTimeout(function (){
        //清除之前的路径(重要)
        gd.beginPath();

        gd.moveTo(200, 100);
        gd.lineTo(500, 300);

        gd.strokeStyle='green';
        gd.stroke();
      }, 2000);
    };
    </script>
  </head>
  <body>
    <canvas id="c1" width="800" height="600"></canvas>
  </body>
</html>
