<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body {background:black;text-align:center;}
    #c1 {background:white;}
    </style>
    <script>
    //a-arc   d-degree
    function a2d(n){
      return n*180/Math.PI;
    }
    function d2a(n){
      return n*Math.PI/180;
    }

    window.onload=function (){
      var oC=document.getElementById('c1');
      var oBtn=document.getElementById('btn1');

      var gd=oC.getContext('2d');

      //arc(圆心x, 圆心y, 半径, 起点角度, 终点角度, 是否逆时针)
      gd.arc(300,300,100,d2a(0),d2a(360),false);
      gd.stroke();
    };
    </script>
  </head>
  <body>
    <canvas id="c1" width="800" height="600"></canvas>
  </body>
</html>
